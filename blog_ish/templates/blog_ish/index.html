{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'blog_ish/style.css' %}" />

<h1>Welcome to the Beach Blog!</h1>

<button type="button"><a href="{% url 'blog:new_Post' %}" >Add a Post!</a></button>

{% if latest_blog_posts %}
    {% for post in latest_blog_posts %}
       <div class="Post"><p></p><a href="/blog/{{ post.id }}/">{{ post.post_text }}</a></p></div>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
