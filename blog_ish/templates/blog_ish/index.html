{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'blog_ish/style.css' %}" />

<h1>Welcome to the Beach Blog!</h1>

{% if latest_blog_posts %}
    {% for post in latest_blog_posts %}
       <li><a href="/blog/{{ post.id }}/">{{ post.post_text }}</a></li>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
