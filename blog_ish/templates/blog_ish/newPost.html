<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog_ish/style.css' %}" />

    <title>Make a Post</title>
</head>

<body>
    <h1>Time for a post</h1>

    <a href="{% url 'blog:index' %}"><button type="button"  class="home">Back to Home~</button></a></button>

    <div class="Submission">
        <form action={% url 'blog:posting' %}>
            {% csrf_token %} Post: <br>
            <input type="text" name="post" maxlength="50" id='post'> <br> <br>


            <input type="submit" value="Submit" id='submit'>
        </form>

    </div>
</body>

</html>
