<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog_ish/style.css' %}" />

    <title>It's a Post</title>
</head>

<body>
    <h1>Aloha! It's a post! </h1>

    <a href="{% url 'blog:index' %}"><button type="button"  class="home">Back to Home~</button></a></button>

    <div class="Post">
        <p>
            {{ post.post_text }}
        </p>

        {% for comment in post.comment_set.all %}
        <br>
        <div class="Comment">
            <p>{{ comment.comment_text }}</p>
        </div>
        {% endfor %}

    </div>

    <br>
    <a href="{% url 'blog:comment' post.id %}"><button type="button">Add a Comment!</button></a></button>
</body>

</html>
